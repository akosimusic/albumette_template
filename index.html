<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy - akosimusic.ph</title>
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="header" id="header">
                <button class="header-menu-btn no-fill-btn-l"><image src="svg/menu.svg" class="header-menu-icon"></button>
                <button class="header-logo-btn"><image src="logo/beta white.svg" class="header-logo-icon"></button>
            </div>
        
            <div class="player">
                <div class="flip-card-container">
                    <div class="flip-card" id="flip-card">
                        
                        <div class="card-front card-face">
                            <button class="orange-fill-btn-xl" id="btn-front-flip"><img src="svg/flip.svg" class="flip-icon-xl"></button>
                        </div>
                        
                        <div class="card-back card-face">
                            <div class="card-back-content">
                                <div class="card-back-details">
                                    <div class="footnote-orange"><b>Albumette Details</b></div>
                                    <div class="body-white">Franco Emil's first albumette released exclusively during akosimusic's beta launch.</div>
                                </div>
                                <div class="card-back-details">
                                    <div class="footnote-orange"><b>Albumette Release Date</b></div>
                                    <div class="body-white">2024 April 21</div>
                                </div>
                                <div class="card-back-details">
                                    <div class="footnote-orange"><b>Albumette Rarity</b></div>
                                    <div class="body-white">Limited</div>
                                    <div class="footnote-white">Beta Test Exclusive</div>
                                </div>
                                <div>
                                    <div class="footnote-orange"><b>No. of Albumette Created</b></div>
                                    <div class="body-white">12</div>
                                </div>
                            </div>
                            <button class="orange-fill-btn-xl" id="btn-back-flip"><img src="svg/flip.svg" class="flip-icon-xl"></button>
                        </div>

                    </div>
                </div>

                <div class="player-details">
                    <div class="h4-white">Candy</div>
                    <div class="body-white">Franco Emil</div>
                </div>

                <div class="player-controls">
                    <audio id="song">
                        <source src="media/audio.mp3" type="audio/mpeg">
                    </audio>
                    <input type="range" value="0" id="progress">
                    <div class="controls">
                        <button class="no-fill-btn-l"><img class="white-stroke-icon-l" src="svg/back.svg"></button>
                        <button class="orange-fill-btn-xl" onclick="playPause()"><img id="ctrlIcon" class="play-icon-xl play" src="svg/play.svg"></button>
                        <button class="no-fill-btn-l"><img class="white-stroke-icon-l" src="svg/next.svg"></button>
                    </div>
                </div>

                <div class="categories">
                    <button class="category-btn">Artist</button>
                    <button class="category-btn">Lyrics</button>
                    <button class="category-btn">Music</button>
                    <button class="category-btn">Videos</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
